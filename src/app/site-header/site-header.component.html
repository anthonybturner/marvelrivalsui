<mat-toolbar class="site-header-toolbar custom-toolbar">
  <div class="site-header-content">
     <a mat-button routerLink="/home" routerLinkActive="active">
        <img class="logo" src="/assets/images/logo.png" alt="Logo" />
      </a>
      <button class="hamburger" (click)="menuOpen = !menuOpen" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <span class="page-title">{{playerTitle}} {{ pageTitle }}</span>
    <span class="spacer"></span>
    <nav [class.open]="menuOpen">
      <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-button routerLink="/news" routerLinkActive="active">News</a>
      <a mat-button routerLink="/dev-diaries" routerLinkActive="active">Dev Diaries</a>
      <a mat-button routerLink="/maps" routerLinkActive="active">Game Maps</a>
      <a mat-button routerLink="/heroes" routerLinkActive="active">Heroes</a>
      <a mat-button routerLink="/match-history" routerLinkActive="active">Match History</a>
      <a mat-button routerLink="/leaderboard" routerLinkActive="active">Leader Board</a>
    </nav>
  </div>
</mat-toolbar>
