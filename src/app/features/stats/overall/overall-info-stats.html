 <div class="stats-section">
    <h4>Overall Stats</h4>
    <table class="overall-stats-table">
        <thead>
            <tr>
                <th>Matches</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Percentage</th>
                <th>Unranked Kills</th>
                <th>Ranked Kills</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ overallInfo.totalMatches }}</td>
                <td>{{ overallInfo.totalWins }}</td>
                <td>{{ overallInfo.totalLosses }}</td>
                <td>{{ overallInfo.winPercentage }}</td>
                <td>{{ overallInfo.unrankedTotalKills }}</td>
                <td>{{ overallInfo.rankedTotalKills }}</td>
            </tr>
        </tbody>
    </table>
</div>
