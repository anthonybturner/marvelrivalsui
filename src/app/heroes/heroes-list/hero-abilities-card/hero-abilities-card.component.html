<!-- Abilities -->
<mat-accordion (click)="$event.stopPropagation()">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Abilities ({{ abilities.length }})
            </mat-panel-title>
        </mat-expansion-panel-header>
        <cdk-virtual-scroll-viewport itemSize="80" style="height: 300px;">
            <mat-list>
                <mat-list-item *cdkVirtualFor="let ability of abilities">
                    <div class="ability" *ngIf="ability.isCollab">
                        <mat-icon [matTooltip]="getDescription(ability)">groups</mat-icon> &nbsp;{{ability.name}}
                    </div>
                    <div class="ability" *ngIf="!ability.isCollab">
                        <img mat-list-icon [matTooltip]="getDescription(ability)"
                            [src]="getImageUrl(ability.icon, 'ability')" [alt]="ability.name + ' icon'"
                            (error)="handleImageError($event, 'ability')"> &nbsp; {{ability.name}}
                    </div>
                    <div mat-line class="ability-type">{{ ability.type }}</div>
                </mat-list-item>
            </mat-list>
        </cdk-virtual-scroll-viewport>
    </mat-expansion-panel>
</mat-accordion>
