<div class="hero-container">
    <!-- Loading State -->
    <div class="hero-grid">        
        <mat-card class="hero-card" *ngFor="let hero of heroes" [routerLink]="['/heroes', hero.id]">
            <mr-hero-details-card [hero]="hero"></mr-hero-details-card>
        </mat-card>
        <!-- Loading Spinner -->
        <mat-spinner *ngIf="isLoading" diameter="50" class="loading-spinner"></mat-spinner>
    </div>
</div>
