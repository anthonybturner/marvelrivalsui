<section class="main-content heroes-section">
  <div class="search-container">
    <form (ngSubmit)="onSearch()" class="search-form" autocomplete="off">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search Heroes</mat-label>
        <input matInput [(ngModel)]="searchTerm" name="searchTerm" placeholder="Type a hero name..." required />
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" class="search-btn">Search</button>
    </form>
  </div>
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="48"></mat-spinner>
  </div>
  <div *ngIf="!isLoading" class="heroes-grid">
    <div *ngFor="let hero of filteredHeroes" class="heroes-container" [class.selected]="selectedHero === hero" (click)="selectHero(hero)">
      <mr-hero-details-card [hero]="hero"></mr-hero-details-card>
    </div>
    <div *ngIf="filteredHeroes.length === 0" class="no-results">
      <span>No heroes found.</span>
    </div>
  </div>
</section>
