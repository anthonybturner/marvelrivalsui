
<div class="hero-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading heroes...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-state">
    <mat-icon>error_outline</mat-icon>
    <p>Failed to load heroes: {{error}}</p>
    <button mat-raised-button color="warn" (click)="retryLoading()">Retry</button>
  </div>

  <!-- Hero Display -->
  <div *ngIf="!isLoading && !error" class="hero-grid">
    <div *ngFor="let hero of heroes" class="hero-card" [routerLink]="['/heroes', hero.id]">
      <!-- Hero Header with Fallback Image -->
      <div class="hero-header">
        <img [src]="getHeroImageUrl(hero.imageUrl)" 
             [alt]="hero.name + ' portrait'" 
             class="hero-image"
             (error)="handleImageError($event)">
        <div class="hero-title">
          <h1>{{ hero.name }}</h1>
          <span class="role-badge" [ngClass]="hero.role.toLowerCase()">
            {{ hero.role }}
            <mat-icon *ngIf="hero.role === 'Vanguard'">shield</mat-icon>
            <mat-icon *ngIf="hero.role === 'Assassin'">flash_on</mat-icon>
          </span>
        </div>
      </div>

      <!-- Hero Details -->
      <div class="hero-details">
        <div class="abilities">
          <h3>
            Abilities
            <span class="ability-count">({{ hero.abilities.length }})</span>
          </h3>
          <div class="ability-grid">
            <div *ngFor="let ability of hero.abilities | slice:0:3" class="ability">
              <img [src]="ability.icon" 
                   [alt]="ability.name + ' icon'"
                   class="ability-icon"
                   (error)="handleAbilityIconError(ability, $event)">
              <div class="ability-info">
                <strong>{{ ability.name }}</strong>
                <span class="ability-type" [ngClass]="ability.type.toLowerCase()">
                  {{ ability.type }}
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Difficulty Rating -->
        <div class="difficulty-rating">
          <h4>Difficulty</h4>
          <div class="stars">
            <mat-icon *ngFor="let star of [1,2,3,4,5]" 
                     [class.filled]="star <= +hero.difficulty">
              {{ star <= +hero.difficulty ? 'star' : 'star_border' }}
            </mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
