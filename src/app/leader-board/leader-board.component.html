<div class="vertical-layout">
  <div class="search-container">
    <form (ngSubmit)="onSearch()" #searchForm="ngForm">
      <mat-label>Hero Name</mat-label>
      <input matInput name="heroName" [(ngModel)]="heroName" (keyup.enter)="onSearch()" placeholder="Enter hero name"
        required>
      <button mat-raised-button color="primary" type="submit">Search</button>
    </form>
  </div>
  <div class="leader-board-grid">
    <div class="leader-board-container" *ngFor="let hero of (heroes)" (click)="onHeroSelected(hero.name)" tabindex="0"
      [class.selected]="(hero)?.name === hero.name">
      <mr-leader-board-details-card [hero]="hero"></mr-leader-board-details-card>
    </div>
    <mat-spinner *ngIf="isLoading" diameter="50" class="loading-spinner"></mat-spinner>
  </div>
</div>
